apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-dev-external-service
  namespace: ndc-dev
spec:
  ports:
    - protocol: TCP
      port: 9200
      targetPort: 9200
---
apiVersion: v1
kind: Endpoints
metadata:
  name: elasticsearch-dev-external-service
subsets:
  - addresses:
      - ip: 10.242.0.5
    ports:
      - port: 9200
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: elasticsearch-dev-external-service
  namespace: ndc-dev
  labels:
    application: elasticsearch-dev-external-service
spec:
  to:
    kind: Service
    name: elasticsearch-dev-external-service
    weight: 100
  port:
    targetPort: 9200
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None