apiVersion: v1
kind: Service
metadata:
  name: virtuoso-prod-external-service
  namespace: ndc-prod
spec:
  ports:
    - protocol: TCP
      port: 8890
      targetPort: 8890
---
apiVersion: v1
kind: Endpoints
metadata:
  namespace: ndc-prod
  name: virtuoso-prod-external-service
subsets:
  - addresses:
      - ip: 10.242.1.4
    ports:
      - port: 8890
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: virtuoso-prod-external-service
  namespace: ndc-prod
  labels:
    application: virtuoso-prod-external-service
spec:
  to:
    kind: Service
    name: virtuoso-prod-external-service
    weight: 100
  port:
    targetPort: 8890
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
